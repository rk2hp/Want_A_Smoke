<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Smokers</title>
    <link rel="stylesheet" href="css/sutta.css">
    <link rel="stylesheet" href="css/chai.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: block;
        }
        #sec1{
            height: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(237, 237, 237);
        }
        #sec1 h1{
            font-size:40px;
        }
        #sec2{
           display: flex;
           /* border: 2px solid black; */
           flex-direction: row;
           flex-wrap: wrap;
           height: 82vh;
        }
        @media screen and (max-width: 768px){
            .chai{
                flex: 100%;
            }
            .sutta{
                flex: 100%;
            }
        }



    </style>
</head>
<body>
    <section id="sec1">
        <h1>Light Up !!</h1>
    </section>
    <section id="sec2">
        <div class="chai">
            <div id="chai_container">
                <div class="chai_vapour">
                 <span class="vap" style="--i:1;"></span> 
                 <span class="vap" style="--i:3;"></span>
                 <span class="vap" style="--i:16;"></span>
                 <span class="vap" style="--i:5;"></span>
                 <span class="vap" style="--i:13;"></span>
                 <span class="vap" style="--i:20;"></span>
                 <span class="vap" style="--i:6;"></span>
                 <span class="vap" style="--i:7;"></span>
                 <span class="vap" style="--i:10;"></span>
                 <span class="vap" style="--i:8;"></span>
                 <span class="vap" style="--i:17;"></span>
                 <span class="vap" style="--i:11;"></span> 
                 <span class="vap" style="--i:12;"></span>
                 <span class="vap" style="--i:14;"></span> 
                 <span class="vap" style="--i:2;"></span>
                 <span class="vap" style="--i:9;"></span> 
                 <span class="vap" style="--i:15;"></span>
                 <span class="vap" style="--i:4;"></span>
                 <span class="vap" style="--i:19;"></span>   
                </div>
                <img src="images/chaii.png" class="chai_image">
             </div>
        </div>
        <div class="sutta">
            <div id="sutta_container">
                <div class="vapour">
                 <span style="--i:1;"></span> 
                 <span style="--i:3;"></span>
                 <span style="--i:16;"></span>
                 <span style="--i:5;"></span>
                 <span style="--i:13;"></span>
                 <span style="--i:20;"></span>
                 <span style="--i:6;"></span>
                 <span style="--i:7;"></span>
                 <span style="--i:10;"></span>
                 <span style="--i:8;"></span>
                 <!-- <span style="--i:17;"></span> -->
                 <span style="--i:11;"></span> 
                 <span style="--i:12;"></span>
                 <span style="--i:14;"></span> 
                 <!-- <span style="--i:2;"></span> -->
                 <span style="--i:9;"></span> 
                 <!-- <span style="--i:15;"></span> -->
                 <span style="--i:4;"></span>
                 <!-- <span style="--i:19;"></span>    -->
                </div>
                <img src="images/cig2.png" class="sutta_image">
             </div>
        </div>
        
    </section>
    
</body>
</html>
